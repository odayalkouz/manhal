<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/timer.css" />
    <link rel="stylesheet" type="text/css" href="css/msg.css" />
    <link rel="stylesheet" type="text/css" href="css/manhalloader.css" />
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/timerN.js"></script>
    <script src="js/msg.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/manhalLoader.js"></script>
</head>
<body>
<div class="main-container" id="main-container">

    <div class="inner-container" id="inner-container">
        <div class="instructions-container">
            <div class="instructions-main">
                <div class="title"></div>
                <div class="instructions-text-container" style="display: none">
                    <label class="title"></label>
                    <p></p>
                    <a class="play-btn"></a>
                </div>
            </div>
            <div class="instructions-footer">
                <div class="top"></div>
                <div class="bootom">
                    <span class="powerBy floating-left"></span>
                </div>
            </div>
        </div>
        <div class="game-container">
            <div class="header-container">
                <label>How are the balloons of each pair different?</label>
            </div>
            <div id="level-container" class="level-container animated"></div>
            <div class="footer-container">
                <!--<div class="footer-lable-container floating-right">-->

                <!--</div>-->
                <div class="top"></div>
                <div class="bottom">
                    <div class="tools-container timer floating-right">
                        <div class="top"></div>
                        <div class="bottom"></div>
                        <span>00:00</span>
                    </div>
                    <div class="tools-container rowng-count floating-right">
                        <div class="top"></div>
                        <div class="bottom"></div>
                        <i class="floating-left"></i>
                        <span class="floating-left">00</span>
                    </div>
                    <div class="tools-container true-count floating-right">
                        <div class="top"></div>
                        <div class="bottom"></div>
                        <i class="floating-left"></i>
                        <span class="floating-left">00</span>
                    </div>
                    <span class="powerBy floating-left"></span>
                </div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
